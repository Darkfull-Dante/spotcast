services:
  homeassistant:
    container_name: homeassistant-stable
    image: ghcr.io/home-assistant/home-assistant:stable
    privileged: true
    network_mode: host
    environment:
       PYTHONPATH: /config/deps/
    volumes:
      - ../custom_components/spotcast:/config/custom_components/spotcast
      - ../config/:/config/

